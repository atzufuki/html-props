<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Props - Props API's for Web Components</title>
    <meta
      name="description"
      content="Build type-safe Custom Elements with a declarative props API, constructor injection, and optional reactivity. Lightweight and zero dependencies."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="//unpkg.com/@ungap/custom-elements"></script>
    <script>
      try {
        var saved = localStorage.getItem('theme-preference');
        var isDark = saved === 'dark' ||
          (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
      } catch (e) {}
    </script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <app-root></app-root>
    <script type="module" src="/main.bundle.js"></script>
    <script type="module" src="/hmr-client.js"></script>
  </body>
</html>
