<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title>HTML Props - Props API's for Web Components</title>

    />

    <app-hero

      subtitle="A lightweight mixin for building native Web Components with reactive props, signals, and zero dependencies. No build step required."

      secondary-cta="View on GitHub"
      primary-cta-link="#/docs"
      secondary-cta-link="https://github.com/atzufuki/html-props"
    ></app-hero>

    <section
      style="
        padding: 4rem 2rem;
        background-color: #1e293b;
        border-top: 1px solid #334155;
        border-bottom: 1px solid #334155;
      "
    >
      <div
        style="
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 2rem;
          max-width: 1200px;
          margin: 0 auto;
        "
      >
        <feature-card
          icon="âš¡"
          title="Zero Dependencies"
          description="Extremely lightweight. No framework lock-in. Just a simple mixin for your native HTMLElement classes."
        ></feature-card>
        <feature-card
          icon="ðŸ”„"
          title="Reactive Signals"
          description="Built-in signal-based reactivity. Props automatically map to signals and trigger efficient updates."
        ></feature-card>
        <feature-card
          icon="ðŸ“˜"

        ></feature-card>
        <feature-card
          icon="ðŸŽ¨"

        ></feature-card>

    <section style="padding: 6rem 2rem; max-width: 1200px; margin: 0 auto">
      <div style="text-align: center; margin-bottom: 3rem">
        <h2 style="font-size: 2.5rem; margin-bottom: 1rem; font-weight: 700">
          Write Less, Do More
        </h2>
        <p style="color: #94a3b8">
          Define props, handle events, and render content with a clean,
          declarative API.
        </p>
      </div>
      <live-demo
        code="import { HTMLPropsMixin } from '@html-props/core';
import { Button, Div } from '@html-props/built-ins';

class CounterApp extends HTMLPropsMixin(HTMLElement, {
  count: { type: Number, default: 0 }
}) {
  render() {
    return new Div({
      style: { padding: '1rem', textAlign: 'center' },
      content: [
        new Div({ 
            textContent: `Count is: ${this.count}`,
            style: { marginBottom: '1rem' }
        }),
        new Button({
          textContent: 'Increment',
          style: {
            backgroundColor: '#38bdf8',
            color: '#0f172a',
            border: 'none',
            padding: '0.5rem 1rem',
            borderRadius: '0.25rem',
            cursor: 'pointer',
            fontWeight: '600'
          },
          onclick: () => this.count++
        })
      ]
    });
  }
}

CounterApp.define('counter-app');"
      ></live-demo>
    </section>

    <section
      style="
        padding: 4rem 2rem;
        text-align: center;
        background-color: #1e293b;
        border-top: 1px solid #334155;
      "
